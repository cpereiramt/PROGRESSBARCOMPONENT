<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar component</title>
</head>
<style>
       html,body {
        display: grid;
        height: 100%;
        width: 100%;
        text-align: center;
        place-items: center; 
        background: #fff;
    }

   .progress-bar-container {
      padding: 60px;
      display: flex;
      align-items: center;
      border-radius: 10%;
      justify-content: space-between;
      flex-wrap: wrap;
      max-width: 600px;
      background: #dde6f0;     
   }
       
</style>
<body>
    <h3>Taxa de ocupação de eventos </h3>
    <div class="progress-bar-container">
        <progress-bar eventName="evento do palhaço 1" percentOfLoad='10'></progress-bar>
        <progress-bar eventName="evento do palhaço 2" percentOfLoad='20'></progress-bar>
        <progress-bar eventName="evento do palhaço 3" percentOfLoad='55'></progress-bar>
        <progress-bar eventName="evento do palhaço 4" percentOfLoad='50'></progress-bar>
        <progress-bar eventName="evento do palhaço 5" percentOfLoad='25'></progress-bar>
        <progress-bar eventName="evento do palhaço 6" percentOfLoad='80'></progress-bar> 
        
    </div>    
    <script src="progressBarComponent.js"></script>
</body>
</html>
